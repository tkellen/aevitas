kind: html
group: template
version: v1
namespace: nav
name: unscoped
meta:
  live: true
body: |-
  {{- $prev := .Prev -}}
  {{- $next := .Next -}}
  {{- if (or $next $prev) -}}
    <nav class="toggles left-or-top">
    {{ if $prev }}
      <a href="{{ $prev.HrefCanonical }}" class="previous clip-right">
        <span class="a11y-only">Previous: {{ $prev.Title }}</span>
      </a>
    {{ end }}
    {{ if $next }}
      <a href="{{ $next.HrefCanonical }}" class="next clip-right">
        <span class="a11y-only">Next in : {{ $next.Title }}</span>
      </a>
    {{ end }}
    </nav>
  {{ end }}
  {{ yield }}
  {{- if (or $next $prev) -}}
    <nav class="toggles right-or-bottom">
    {{ if $prev }}
      <a href="{{ $prev.HrefCanonical }}" class="previous clip-left">
        <span class="a11y-only">Previous: {{ $prev.Title }}</span>
      </a>
    {{ end }}
    {{ if $next }}
      <a href="{{ $next.HrefCanonical }}" class="next clip-left">
        <span class="a11y-only">Next in : {{ $next.Title }}</span>
      </a>
    {{ end }}
    </nav>
  {{ end }}

