kind: html
group: template
version: v1
namespace: post
name: layout
meta:
  include:
  - resource: html/template/v1/core/related-list
    as: list
spec:
  body: |-
    <h1><a href="{{ .HrefCanonical }}">{{ .Spec.Title }}</a></h1>
    {{- $authors := (.Related "website/content/v1/author/*") -}}
    {{ if $authors }}
    <ul class="byline">{{ template "list" $authors }}</ul>
    {{ end }}
    <p class="content">
    {{ yield }}
    </p>
    {{- $related := (.Related "website/content/v1/tag/*") -}}
    {{ if $related }}
      <h2>Tags</h2>
      <ul>{{ template "list" $related }}</ul>
    {{ end }}
    {{- $eras := (.Related "website/content/v1/era/*") -}}
    {{ if $eras }}
      <h2>Eras</h2>
      <ul>{{ template "list" $eras }}</ul>
    {{ end }}