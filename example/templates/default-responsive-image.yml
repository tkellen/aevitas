kind: html
group: template
version: v1
namespace: default
name: responsive-image
meta:
  live: true
body: |-
  <a href="{{.HrefCanonical}}">
    <img src="{{.HrefBaseCanonical}}/{{index .Spec.Widths 0}}"
      srcset="{{range $index, $width := .Spec.Widths}}{{if $index}} , {{end}}{{$.HrefBaseCanonical}}/{{$width}} {{$width}}w{{end}}"
      alt="{{.Title}}"
      title="{{.Title}}" />
  </a>