kind: html
group: template
version: v1
namespace: nav
name: scoped
meta:
  live: true
body: |-
  {{- $prev := .PrevInScope -}}
  {{- $next := .NextInScope -}}
  {{- if (or $next $prev) -}}
  <nav class="toggles left-or-top">
    {{ if $prev }}
      <a href="{{ $prev.Href }}" class="previous clip-right">
        <span class="a11y-only">Previous in {{ .Parent.Meta.TitleBase }}: {{ $prev.Title }}</span>
      </a>
    {{ end }}
    {{ if $next }}
      <a href="{{ $next.Href }}" class="next clip-right">
        <span class="a11y-only">Next in {{ .Parent.Meta.TitleBase }}: {{ $next.Title }}</span>
      </a>
    {{ end }}
  </nav>
  {{ end }}
  <p>...filed under <a href="{{ .Parent.Href }}">{{ .Parent.Title }}</a> (<a href="{{ .HrefCanonical }}">remove scope</a>)</p>
  {{ yield }}
  {{- if (or $next $prev) -}}
  <nav class="toggles right-or-bottom">
    {{ if $prev }}
      <a href="{{ $prev.Href }}" class="previous clip-left">
        <span class="a11y-only">Previous in {{ .Parent.Meta.TitleBase }}: {{ $prev.Title }}</span>
      </a>
    {{ end }}
    {{ if $next }}
      <a href="{{ $next.Href }}" class="next clip-left">
        <span class="a11y-only">Next in {{ .Parent.Meta.TitleBase }}: {{ $next.Title }}</span>
      </a>
    {{ end }}
  </nav>
  {{ end }}