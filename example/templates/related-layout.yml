kind: html
group: template
version: v1
namespace: related
name: layout
meta:
  live: true
  embed:
    list: { selector: html/template/v1/related/list }
spec:
  body: |-
    <h1><a href="{{ .Href }}">{{ .Spec.Title }} Entries</a></h1>
    <p class="content">{{ yield }}</p>
    {{- $related := (.Related "website/content/v1/post/*" .) -}}
    {{ if $related }}
       <ul>{{ template "list" $related }}</ul>
    {{ end }}
