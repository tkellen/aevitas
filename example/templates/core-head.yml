kind: html
group: template
version: v1
namespace: core
name: head
spec:
  body: |-
    <head>
      <title>{{ .Title }}</title>
      {{ $authors := (.Related "website/content/v1/author/*") }}
      {{ if $authors }}
        <meta content="{{ range $index, $item := $authors }}{{if $index}} &amp; {{end}}{{ $item.Spec.Title }}{{end}}" name="author" />
      {{ end }}
      <link rel="canonical" href="{{ .HrefCanonical }}" />
    </head>