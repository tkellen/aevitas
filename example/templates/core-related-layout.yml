kind: html
group: template
version: v1
namespace: core
name: related-layout
meta:
  include:
  - resource: html/template/v1/core/related-entries
    as: list
spec:
  body: |-
    <h1><a href="{{ .Href }}">{{ .Spec.Title }} Entries</a></h1>
    <p class="content">{{ yield }}</p>
    {{- $related := (.Related "website/content/v1/post/*") -}}
    {{ if $related }}
       <ul>{{ template "list" $related }}</ul>
    {{ end }}
