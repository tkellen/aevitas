kind: website
group: page
version: v1
namespace: section
name: numeric
meta:
  live: true
  titleBase: Numeric
  description: Entries categorized under the section of "Numeric".
  hrefBase: /numeric
relations:
- selector: website/page/v1/post/*
  matchIfRelatedTo:
  - website/page/v1/topic/even
  - website/page/v1/topic/odd
  - website/page/v1/topic/prime
render:
  children:
  - selector: website/page/v1/post/*
    matchIfRelatedTo:
    - website/page/v1/section/numeric
    templates:
    - html/template/v1/post/layout
    - html/template/v1/default/content
    - html/template/v1/nav/scoped
    - html/template/v1/default/layout
body: |-
  {{ .Meta.Description }}
