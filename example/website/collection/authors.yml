kind: website
group: page
version: v1
namespace: collection
name: authors
meta:
  live: true
  title: Authors
  description: All contributing authors.
  href: /author/index.html
render:
  children:
  - selector: website/page/v1/author/*
    templates:
    - html/template/v1/collection/layout
    - html/template/v1/default/content
    - html/template/v1/default/layout
  imports:
  - name: collectionList
    selector: html/template/v1/collection/list
  - name: items
    selector: website/page/v1/author/*
body: |-
  {{ .Meta.Description }}
  {{ if items }}
    <ul>{{ collectionList items }}</ul>
  {{ end }}