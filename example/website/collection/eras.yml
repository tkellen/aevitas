kind: website
group: page
version: v1
namespace: collection
name: eras
meta:
  live: true
  title: Eras
  description: All eras of life remarkable enough to be recorded.
  href: /era/index.html
render:
  children:
  - selector: website/page/v1/era/*
    templates:
    - html/template/v1/collection/layout
    - html/template/v1/default/content
    - html/template/v1/default/layout
  imports:
  - name: collectionList
    selector: html/template/v1/collection/list
  - name: items
    selector: website/page/v1/era/*
body: |-
  {{ if items }}
    <ul>{{ collectionList items }}</ul>
  {{ end }}