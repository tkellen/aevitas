kind: website
group: page
version: v1
namespace: author
name: guest
meta:
  live: true
  titleBase: Guest
  description: Entries authored by Guest.
  hrefBase: /author/guest
render:
  children:
  - selector: website/page/v1/post/*
    matchIfRelatedTo:
    - website/page/v1/author/guest
    templates:
    - html/template/v1/post/layout
    - html/template/v1/default/content
    - html/template/v1/nav/scoped
    - html/template/v1/default/layout
body: |-
  {{ .Meta.Description }}